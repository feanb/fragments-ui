<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section id="fragment">
      <form id="myForm" >
        <label for="textFragment">Enter fragment:</label><br>
        <input type="text" id="inputFragment" name="inputFragment" placeholder="Enter fragment"><br>
        <input type="submit" value="Submit">
        <h2><span class="fragment"></span></h2>
      </form>
    </section>
  </body>
</html>
